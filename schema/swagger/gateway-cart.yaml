api:

  CartLinesOperation:
    get:
      tags:
      - cart-controller
      operationId: getUserCartLines
      consumes: []
      produces:
      - application/json
      responses:
        200:
          description: OK
          schema:
            $ref: "./gateway-cart.yaml#/definitions/CartDTO"

        default:
          description: error
          schema:
            $ref: "./common.yaml#/definitions/Failure"

    delete:
      tags:
      - cart-controller
      operationId: clearUserCartLines
      consumes: []
      produces:
      - application/json
      responses:
        204:
          description: No Content

        default:
          description: error
          schema:
            $ref: "./common.yaml#/definitions/Failure"

    post:
      tags:
      - cart-controller
      operationId: addUserCartLine
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: body
        in: body
        schema:
          $ref: "./gateway-cart.yaml#/definitions/CartLineDTO"
      responses:
        200:
          description: OK
          schema:
            $ref: "./gateway-cart.yaml#/definitions/CartLineDTO"

        default:
          description: error
          schema:
            $ref: "./common.yaml#/definitions/Failure"

  CartLineOperation:
    delete:
      tags:
      - cart-controller
      operationId: removeUserCartLine
      consumes: []
      produces:
      - application/json
      parameters:
      - in: path
        name: lineId
        type: integer
        format: int64
      responses:
        204:
          description: No Content

        default:
          description: error
          schema:
            $ref: "./common.yaml#/definitions/Failure"

    patch:
      tags:
      - cart-controller
      operationId: updateUserCartLine
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: path
        name: lineId
        type: integer
        format: int64
      - name: body
        in: body
        schema:
          $ref: "./gateway-cart.yaml#/definitions/CartLineRequestDTO"
      responses:
        200:
          description: OK
          schema:
            $ref: "./gateway-cart.yaml#/definitions/CartLineDTO"

        default:
          description: error
          schema:
            $ref: "./common.yaml#/definitions/Failure"

  CartLineOptionsOperation:
    post:
      tags:
      - cart-controller
      operationId: addUserCartLineOption
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: body
        in: body
        schema:
          $ref: "./gateway-cart.yaml#/definitions/CartLineOptionDTO"
      responses:
        200:
          description: OK
          schema:
            $ref: "./gateway-cart.yaml#/definitions/CartLineOptionDTO"

        default:
          description: error
          schema:
            $ref: "./common.yaml#/definitions/Failure"

  CartLineOptionOperation:
    delete:
      tags:
      - cart-controller
      operationId: removeUserCartLineOption
      consumes: []
      produces:
      - application/json
      parameters:
      - in: path
        name: lineId
        type: integer
        format: int64
      - in: path
        name: optionId
        type: integer
        format: int64
      responses:
        204:
          description: No Content

        default:
          description: error
          schema:
            $ref: "./common.yaml#/definitions/Failure"

    patch:
      tags:
      - cart-controller
      operationId: updateUserCartLineOption
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: path
        name: lineId
        type: integer
        format: int64
      - in: path
        name: optionId
        type: integer
        format: int64
      - name: body
        in: body
        schema:
          $ref: "./gateway-cart.yaml#/definitions/CartLineOptionRequestDTO"
      responses:
        200:
          description: OK
          schema:
            $ref: "./gateway-cart.yaml#/definitions/CartLineOptionDTO"

        default:
          description: error
          schema:
            $ref: "./common.yaml#/definitions/Failure"

definitions:
  CartDTO:
    type: object
    properties:
      cartId:
        type: integer
        format: int64
      updatedAt:
        type: integer
        format: int64
      totalPrice:
        type: integer
        format: int64
      itemCount:
        type: integer
        format: int64
      cartLines:
        type: array
        items:
          $ref: "./gateway-cart.yaml#/definitions/CartLineDTO"

  CartLineDTO:
    type: object
    properties:
      cartLineID:
        type: integer
        format: int64
      createdAt:
        type: integer
        format: int64
      updatedAt:
        type: integer
        format: int64
      totalPrice:
        type: integer
        format: int64
      index:
        type: integer
        format: int64
      quantity:
        type: integer
        format: int64
      productPrice:
        type: integer
        format: int64
      productId:
        type: integer
        format: int64
      cartLineOptions:
        type: array
        items:
          $ref: "./gateway-cart.yaml#/definitions/CartLineOptionDTO"

  CartLineOptionDTO:
    type: object
    properties:
      cartLineOptionId:
        type: integer
        format: int64
      updatedAt:
        type: integer
        format: int64
      createdAt:
        type: integer
        format: int64
      quantity:
        type: integer
        format: int64
      productOptionId:
        type: integer
        format: int64
      productOptionPrice:
        type: integer
        format: int64

  CartLineRequestDTO:
    type: object
    properties:
      cartLineId:
        type: integer
        format: int64
        description: might be null depending on the request type
      productId:
        type: integer
        format: int64
      quantity:
        type: integer
        format: int64
      options:
        type: array
        items:
          $ref: "./gateway-cart.yaml#/definitions/CartLineOptionRequestDTO"

  CartLineOptionRequestDTO:
    type: object
    properties:
      cartLineOptionId:
        type: integer
        format: int64
        description: might be null depending on the request type
      productOptionId:
        type: integer
        format: int64
      quantity:
        type: integer
        format: int64
