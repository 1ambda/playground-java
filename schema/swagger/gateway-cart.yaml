definitions:
  CartDTO:
    type: object
    properties:
      cartId:
        type: integer
        format: int64
      updatedAt:
        type: integer
        format: int64
      totalPrice:
        type: integer
        format: int64
      itemCount:
        type: integer
        format: int64
      cartLines:
        type: array
        items:
          $ref: "./gateway-cart.yaml#/definitions/CartLineDTO"

  CartLineDTO:
    type: object
    properties:
      cartLineID:
        type: integer
        format: int64
      createdAt:
        type: integer
        format: int64
      updatedAt:
        type: integer
        format: int64
      totalPrice:
        type: string
      index:
        type: integer
        format: int32
      quantity:
        type: integer
        format: int64
      productPrice:
        type: string
      productId:
        type: integer
        format: int64
      cartLineOptions:
        type: array
        items:
          $ref: "./gateway-cart.yaml#/definitions/CartLineOptionDTO"

  CartLineOptionDTO:
    type: object
    properties:
      cartLineOptionId:
        type: integer
        format: int64
      updatedAt:
        type: integer
        format: int64
      createdAt:
        type: integer
        format: int64
      quantity:
        type: integer
        format: int64
      productOptionId:
        type: integer
        format: int64
      productOptionPrice:
        type: integer
        format: int64

  AddCartItemDTO:
    required:
    - productID
    - productOptionIDList
    - quantity
    type: object
    properties:
      productID:
        type: integer
        format: int64
        minimum: 1
      productOptionIDList:
        type: array
        items:
          type: integer
          format: int64
      quantity:
        type: integer
        format: int64
        minimum: 1

  RemoveCartItemDTO:
    required:
    - cartItemID
    type: object
    properties:
      productID:
        type: string