api:

  register:
    post:
      tags:
      - auth-controller
      operationId: Register
      parameters:
      - name: body
        in: body
        schema:
          $ref: "./gateway-auth.yaml#/definitions/UserDTO"
      responses:
        200:
          description: OK
          schema:
            $ref: "./gateway-auth.yaml#/definitions/UserDTO"
        default:
          description: error
          schema:
            $ref: "./common.yaml#/definitions/Failure"
  login:
    get:
      tags:
      - auth-controller
      operationId: Login
      consumes:
      - application/json
      produces:
      - application/json
      security:
      - basicAuth: []
      responses:
        200:
          description: OK
          schema:
            $ref: "./gateway-auth.yaml#/definitions/UserDTO"
        default:
          description: error
          schema:
            $ref: "./common.yaml#/definitions/Failure"

  logout:
    post:
      tags:
      - auth-controller
      operationId: Logout
      responses:
        200:
          description: OK
        default:
          description: error
          schema:
            $ref: "./common.yaml#/definitions/Failure"

  whoiam:
    get:
      tags:
      - auth-controller
      operationId: Whoiam
      responses:
        200:
          description: OK
          schema:
            $ref: "./gateway-auth.yaml#/definitions/UserDTO"
        default:
          description: error
          schema:
            $ref: "./common.yaml#/definitions/Failure"

definitions:
  LoginRequest:
    type: object
    properties:
      username:
        type: string
      password:
        type: string

  UserDTO:
    type: object
    properties:
      username:
        type: string
      password:
        type: string
      provider:
        type: string
      name:
        type: string
      email:
        type: string
      address:
        type: string
      roles:
        type: array
        items:
          type: string

securityDefinitions:
  basicAuth:
    type: basic
